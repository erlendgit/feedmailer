<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 15px 0;
            padding: 10px;
            background: #f8f9fa;
            border-left: 3px solid #3498db;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Feed Updates</h1>
    {% for feed in feeds %}
    <h3>{{ feed.name }}</h3>
    <ul>
        {% for entry in feed.entries %}
        <li>
            <a href="{{ entry.link }}">{{ entry.title }}</a>
        </li>
        {% endfor %}
    </ul>
    {% endfor %}
    {% if zero_links %}
    <h4>Zero links</h4>
    {% for msg in zero_links %}
        {{ msg }}<br/>
    {% endfor %}
    {% endif %}
</body>
</html>
